<html>
    <head>
        <link rel="stylesheet" href="/Users/hxrvelle/Documents/Java/student-progress/HTML/css/main.css">
        <link rel="stylesheet" href="/Users/hxrvelle/Documents/Java/student-progress/HTML/css/students-list.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <img src="/Users/hxrvelle/Documents/Java/student-progress/HTML/images/logo.png">
                </div>
                <div class="back_to_main">
                    <a href="/Users/hxrvelle/Documents/Java/student-progress/HTML/html/title-page.html">На главную</a>
                </div>
                <div class="logout">
                    <a href="#">Logout</a>
                </div>
            </header>
            <section class="title">
                <h2>Система управления студентами и их успеваемостью</h2>
            </section>
            <section class="sidebar">
                <ul>
                    <li><a href="/Users/hxrvelle/Documents/Java/student-progress/HTML/html/students-list.html">Студенты</a></li>
                    <li><a href="/Users/hxrvelle/Documents/Java/student-progress/HTML/html/disciplines-list.html">Дисциплины</a></li>
                    <li><a href="/Users/hxrvelle/Documents/Java/student-progress/HTML/html/terms-list.html">Семестры</a></li>
                </ul>
            </section>
            <div class="content">
                <section class="sections-buttons">
                    <ul class="first-row">
                        <li><button class="action-button-type2"><a href="/Users/hxrvelle/Documents/Java/student-progress/HTML/html/student-progress.html">ПРОСМОТРЕТЬ УСПЕВАЕМОСТЬ ВЫБРАННЫХ СТУДЕНТОВ</a></button></li>
                        <li><button class="action-button-type2"><a href="/Users/hxrvelle/Documents/Java/student-progress/HTML/html/student-creating.html">СОЗДАТЬ СТУДЕНТА</a></button></li>
                    </ul>
                    <ul class="second-row">
                        <li><button class="action-button-type2"><a href="/Users/hxrvelle/Documents/Java/student-progress/HTML/html/student-modifying.html">МОДИФИЦИРОВАТЬ ВЫБРАННОГО СТУДЕНТА</a></button></li>
                        <li><button class="action-button-type2"><a href="#">УДАЛИТЬ ВЫБРАННЫХ СТУДЕНТОВ</a></button></li>
                    </ul>
                </section>
                <section class="table">
                    <h3>Список студентов</h3>
                    <table class="table-type1">
                        <tr>
                            <th></th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Группа</th>
                            <th>Дата поступления</th>
                        </tr>
                        <c:forEach items="${students}" var="st">
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>${st.surname}</td>
                                <td>${st.name}</td>
                                <td>${st.group}</td>
                                <td>${st.date}</td>
                            </tr>
                        </c:forEach>
                    </table>
                </section>
            </div>
        </div>
    </body>
</html>
